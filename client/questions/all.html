<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Questions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script></head>
<body>
    <div id="1" class="card" style="width: 30rem;">
        <h4 id="question">Do you have a fever? How intense is it?</h4>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <button id="btn" class="btn btn-secondary btn">None</button>
            </li>
            <li class="list-group-item">
                <button id="btn" class="btn btn-secondary btn">Moderate</button>
            </li>
            <li class="list-group-item">
                <button id="btn" class="btn btn-secondary btn">Severe</button>
            </li>
        </ul>
    </div> <br/>
